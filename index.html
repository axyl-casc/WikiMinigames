<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Minigame Selector</title>
  <style>
    :root{
      --bg:#1e1e2f;
      --card:#2e2e48;
      --accent:#6d67ff;
      --text:#ffffff;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;}
    body{
      background:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      padding:2rem;
    }
    h1{margin-bottom:2rem;font-size:2.5rem;}
    .link-grid{
      display:grid;
      gap:1.5rem;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      width:100%;
      max-width:800px;
    }
    .game-card{
      background:var(--card);
      padding:2rem;
      border-radius:16px;
      text-align:center;
      transition:transform .2s, background .2s;
      border:none;
      cursor:pointer;
      color:var(--text);
      font-size:1.25rem;
      font-weight:bold;
    }
    .game-card:hover{
      transform:translateY(-4px);
      background:var(--accent);
    }
  </style>
</head>
