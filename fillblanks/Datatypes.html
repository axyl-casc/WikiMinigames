<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Data Types - Fill in the Blanks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-game="fillblanks-datatypes">
  <main>
    <h1>Java Data Types - Fill in the Blanks</h1>
    <pre>
<input type="text" data-answer="int"> score = 0;
<input type="text" data-answer="double"> pi = 3.14;
<input type="text" data-answer="boolean"> isActive = true;
<input type="text" data-answer="char"> grade = 'A';
<input type="text" data-answer="String"> greeting = "Hi";
<input type="text" data-answer="long"> bigNum = 123456789L;
<input type="text" data-answer="float"> price = 9.99f;
<input type="text" data-answer="byte"> small = 1;
      </pre>
    <button id="checkBtn">Check Answers</button>
    <p id="score"></p>
  </main>
  <script src="../shared.js"></script>
  <script src="script.js"></script>
</body>
</html>
