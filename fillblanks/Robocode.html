<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robocode Snippet - Fill in the Blanks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-game="fillblanks-robocode">
  <main>
    <h1>Robocode Snippet - Fill in the Blanks</h1>
    <pre>
public void run() {
    <input type="text" data-answer="setColors">(Color.red, Color.blue, Color.green);
    while(true) {
        <input type="text" data-answer="ahead">(100);
        <input type="text" data-answer="turnGunRight">(360);
        <input type="text" data-answer="turnLeft">(90);
        <input type="text" data-answer="fire">(1);
      }
}
    </pre>
    <button id="checkBtn">Check Answers</button>
    <p id="score"></p>
  </main>
  <script src="../shared.js"></script>
  <script src="script.js"></script>
</body>
</html>
